<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Debut Timeline</title>

  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@600&family=Poppins:wght@300;500&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(180deg, #ffe6ec, #fff5f8);
      color: #7a003b;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .timeline-card {
      background: rgba(255, 255, 255, 0.95);
      border: 2px solid #d4af37;
      border-radius: 20px;
      padding: 25px;
      text-align: center;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
      width: 100%;
      max-width: 600px;
      animation: fadeIn 1.2s ease;
      margin-bottom: 25px;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2em;
      color: #b30059;
      margin-bottom: 20px;
    }

    .timeline-header {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin: 25px 0;
    }

    .time-box {
      background-color: #f8c9d4;
      color: #7a003b;
      border-radius: 10px;
      padding: 15px 20px;
      width: 120px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .time-box h3 {
      margin: 0;
      font-size: 1.2em;
      color: #b30059;
    }

    .time-box p {
      margin: 5px 0 0;
      font-size: 0.85em;
    }

    .timeline {
      position: relative;
      margin: 25px auto;
      padding-left: 0;
      width: 85%;
      border-left: 2px dashed #b30059;
    }

    .event {
      position: relative;
      margin: 25px 0;
      padding-left: 30px;
      text-align: left;
    }

    .event::before {
      content: "";
      position: absolute;
      left: -7px;
      top: 6px;
      width: 8px;
      height: 8px;
      background-color: #b30059;
      border-radius: 50%;
    }

    .event h4 {
      margin: 0;
      font-size: 1em;
      color: #7a003b;
    }

    .back-btn {
      display: inline-block;
      background: #d4af37;
      color: white;
      padding: 12px 25px;
      border-radius: 25px;
      text-decoration: none;
      font-weight: bold;
      letter-spacing: 1px;
      margin-top: 30px;
      transition: 0.3s ease;
    }

    .back-btn:hover {
      background: #b30059;
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="timeline-card">
    <h1>Debut Timeline</h1>
    <div class="timeline-header">
      <div class="time-box"><h3>5:00 PM</h3><p>Arrival Time</p></div>
      <div class="time-box"><h3>6:00 PM</h3><p>Debut Party</p></div>

</body>
</html>
